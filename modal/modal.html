<html>
<head>
<title> teste modal </title>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<button class="abrir"> Abrir </button>
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
            <h4 class="modal-title" id="contactModalLabel">Formul√°rio para contato</h4>
         </div>
         <div class="modal-body">
            <form>
		       <div class="form-group"> <label class="control-label">Seu nome:</label> <input type="text" class="form-control" name="name" placeholder="Escreva seu nome"> </div>
		       <div class="form-group"> <label class="control-label">Seu email:</label> <input type="email" class="form-control" name="email" placeholder="seunome@seudominio.com.br"> </div>
		       <div class="form-group"> <label class="control-label">Assunto:</label> <input type="text" class="form-control" name="subject" placeholder="Escreva o assunto da mensagem"> </div>
		       <div class="form-group"> <label class="control-label">Mensagem:</label> <textarea class="form-control" id="mensagem" name="message" placeholder="Escreva sua mensagem"></textarea> </div>
		 </div>
		 <div class="modal-footer"> 
			<button type="button" class="btn btn-default fechar" data-dismiss="modal">Fechar</button> 
			<input type="submit" class="btn btn-primary fechar" value="Enviar mensagem"> 
	</form> 
	</div>
      </div>
   </div>
</div>

 <script>
	$('.abrir').on('click', function(){

  $('.modal').modal('show');  
  
});

$('.fechar').on('click', function(){

  $('.modal').modal('hide'); 

});

$('form').on('submit', function(){

  $('.modal').modal('hide'); 

});
</script> 

</body>

</html>
